<!DOCTYPE html>
<html>
    <head></head>
    <title>Flex page</title>
    <style>
        .parent{
            display: flex;
            flex-direction: row-reverse;
        }
        .child{
            height: 250px;
            width: 250px;
            border: 1px solid black;

        }
    </style>
    <body>
        <div class="parent">
            <div class="child ">1</div>
            <div class="child ">2</div>
            <div class="child ">3</div>
            <div class="child ">4</div>
            <div class="child ">5</div>
            <div class="child ">6</div>
        </div>
    </body>
</html>
